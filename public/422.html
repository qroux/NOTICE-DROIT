<!DOCTYPE html>
<html>
<head>
  <title>La modification n'a pas été acceptée(422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 50em;
      margin: 20em auto 0;
    }

    .rails-default-error-page div.dialog > div {
      border: 1px solid #eaeaea;

      background-color: white;
      padding: 10px;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

  .text-error h1{
    font-weight: lighter;
    font-size: 48px;}

    p{ font-size: 20px;

    }
  }
    </style>


  </head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="text-error">
      <h1>La modification n'a pas été prise en compte</h1>
      <p>Peut être n'avez vous pas les autorisations pour les réaliser</p>
    </div>
    <div class="text-error-footer">
    <p>Vous pouvez toujours retourner sur notre page d'accueil : <a href="https://notice-droit.fr">notice-droit.fr</a></p>
  </div>
</body>
</html>
